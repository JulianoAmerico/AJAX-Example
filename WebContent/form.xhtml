<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Form</title>
</h:head>
<h:body>
	<!-- Form -->
	<h:form>
		<h:panelGrid columns="1">
			
			Buscar:
			<h:inputText id="busca" value="#{form.busca}" />
			<h:commandButton id="btnBuscar" value="Buscar" action="#{form.buscar}">
				<f:ajax event="action" execute="@this busca" render="@form"/>
			</h:commandButton>
			<!-- end search -->
			
			<!-- Show words -->
			<h:selectManyListbox rendered="#{form.filtrados.size() > 0}">
				<f:selectItems value="#{form.filtrados}" readonly="true"/>
			</h:selectManyListbox>
		</h:panelGrid>
	</h:form>
	<!-- end form -->
</h:body>
</html>
